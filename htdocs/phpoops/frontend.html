<script>
  $(document).ready(function () {
    $.ajax({
      url: "http://localhost/oops/ajax.php",
      dataType: "json",
      success: function (data) {
        console.log(data);
        for (let i = 0; i < data.length; i++) {

          var new_div = document.createElement("div");
          new_div.classList.add("col-sm-3");
          new_div.innerHTML ='<div class="card">'+
            '<img src="images/'+data[i].ImageURL +'" class="card-img-top img1" alt="...">'+
            '<div class="card-body">'+
              '<h5 class="card-title">'+data[i].ProductName+'</h5>'+
              '<p class="card-text">'+data[i].Description+'</p>'+
              '<h5 class="text-danger">'+data[i].Price+'</h5>'+
              '<a href="#" class="btn btn-primary">Add to cart</a>'+
              '</div>'+
              '</div>'
          // console.log(data[i]);

          var parent = document.getElementById("parent");
          parent.appendChild(new_div);

        }
       
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus, errorThrown);
      }
    });

  })
</script>
